<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Display Property
    </title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    h1 {
        display: inline;
        background-color: hotpink;
        padding: 5px;
    }

    span {
        display: block;
    }

    p {
        display: inline-block;
        width: 100px;
        color: rebeccapurple;

    }
</style>

<body>
    <h1>Krishan kataria</h1>
    <h1>Krishan kataria</h1>

    <span>Krishan kataria</span>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
</body>

</html>
