<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Css</title>
</head>
<style>
    /* this is internal css */
    .h1 {
        color: white;
        background-color: black;
        border: 5px solid hotpink;
        text-align: center;
        border-radius: 50px;
        padding: 10px;
        transition: .5s;
    }

    .h1:hover {
        color: hotpink;
        background-color: white;
        border: 5px solid black;
        border-radius: 30px;
    }
</style>

<body>
    <!-- Internal Css is second highest priority -->

    <h1 class="h1">Krishan Kataria</h1>

</body>
