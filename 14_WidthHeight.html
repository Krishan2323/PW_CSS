<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Height | Width</title>
</head>
<style>
    body {
        font-family: cursive;
    }

    div {
        max-width: 250px;
        /* min-width: 250px; */
        border: 1px solid brown;
    }

    div h1 {
        text-align: center;
        background-color: hotpink;
        color: white;
    }

    section {
        height: 300px;
        border: 1px solid brown;
    }

    section h1 {
        text-align: center;
        background-color: hotpink;
        color: white;
    
        
    }
</style>

<body>
    <!-- Width -->
    <div>
        <h1>Krishan Kataria</h1>
    </div>
    <!-- Height -->
    <section>
        <h1>Krishan Kataria</h1>
    </section>
</body>

</html>
