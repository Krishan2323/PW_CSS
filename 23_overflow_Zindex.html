<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow | Z index</title>
</head>
<style>
    p {
        height: 200px;
        width: 200px;
        border: 2px solid brown;
        /* overflow: hidden; */
        /* overflow: scroll; */
        /* overflow: auto; */
    }

    div {
        height: 200px;
        width: 200px;
        background-color: hotpink;
        position: absolute;
        top: 1px;
        z-index: -1;
    }
</style>

<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum aperiam sint tenetur totam ipsum voluptatem, nam ad
    </p>
    <div></div>
</body>

</html>
